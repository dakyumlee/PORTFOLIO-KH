<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:classappend="${profile.theme == 'brown' ? 'theme-brown' : 'theme-monochrome'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="이기현 - Film Producer Portfolio">
    <meta name="theme-color" content="#0D0D0D">
    <title th:text="${profile.name} + ' | Producer'">Portfolio</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="apple-touch-icon" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">KH</div>
                <h1 class="name" th:text="${profile.nameEn ?: 'LEE KI HYUN'}">LEE KI HYUN</h1>
                <div class="positions" th:if="${profile.positions}">
                    <span class="chip" th:each="pos : ${#strings.arraySplit(profile.positions, ',')}" th:text="${pos}">Producer</span>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="#/" class="nav-item active" data-page="dashboard">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="7" height="7" rx="1"></rect><rect x="14" y="3" width="7" height="7" rx="1"></rect><rect x="3" y="14" width="7" height="7" rx="1"></rect><rect x="14" y="14" width="7" height="7" rx="1"></rect></svg>
                    Dashboard
                </a>
                <a href="#/projects" class="nav-item" data-page="projects">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                    Projects
                </a>
                <a href="#/process" class="nav-item" data-page="process">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    Process
                </a>
                <a href="#/notes" class="nav-item" data-page="notes">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
                    Notes
                </a>
                <a href="#/contact" class="nav-item" data-page="contact">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    Contact
                </a>
            </nav>
            <div class="sidebar-bottom">
                <p class="tagline" th:text="${profile.tagline}">프레임 안에 감정을 담다</p>
                <a href="/admin" class="admin-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </a>
            </div>
        </aside>

        <div class="mobile-header">
            <div class="mobile-logo">KH</div>
            <button class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </button>
        </div>

        <main class="main-view" id="main-view">
            <div class="page active" id="page-dashboard">
                <div class="page-header">
                    <h2>Dashboard</h2>
                    <p class="page-desc">진행 중인 프로젝트와 상태 요약</p>
                </div>
                <section class="section">
                    <h3 class="section-title">Active Projects</h3>
                    <div class="project-cards" id="active-projects"></div>
                </section>
                <section class="section">
                    <h3 class="section-title">Upcoming</h3>
                    <div class="upcoming-list" id="upcoming-projects"></div>
                </section>
            </div>

            <div class="page" id="page-projects">
                <div class="page-header">
                    <h2>Projects</h2>
                    <p class="page-desc">선택된 제작 작업들</p>
                </div>
                <div class="projects-layout">
                    <div class="projects-list" id="projects-list"></div>
                    <div class="project-detail" id="project-detail">
                        <div class="detail-placeholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                            <p>프로젝트를 선택하세요</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page" id="page-process">
                <div class="page-header">
                    <h2>Process</h2>
                    <p class="page-desc">제작 스타일과 접근 방식</p>
                </div>
                <div class="timeline" id="process-timeline"></div>
            </div>

            <div class="page" id="page-notes">
                <div class="page-header">
                    <h2>Notes</h2>
                    <p class="page-desc">프로듀서의 기록</p>
                </div>
                <div class="notes-filter" id="notes-filter"></div>
                <div class="notes-list" id="notes-list"></div>
            </div>

            <div class="page" id="page-contact">
                <div class="page-header">
                    <h2>Contact</h2>
                    <p class="page-desc">연락처</p>
                </div>
                <div class="contact-content" id="contact-content"></div>
            </div>
        </main>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
