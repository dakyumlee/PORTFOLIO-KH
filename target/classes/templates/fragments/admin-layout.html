<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Admin</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-app">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div class="admin-logo">
                <div class="admin-logo-icon">KH</div>
                <span class="admin-logo-text">Admin</span>
            </div>
            <nav class="admin-nav">
                <a href="/admin" class="admin-nav-item" th:classappend="${#httpServletRequest.requestURI == '/admin'} ? 'active' : ''">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="7" height="7" rx="1"></rect><rect x="14" y="3" width="7" height="7" rx="1"></rect><rect x="3" y="14" width="7" height="7" rx="1"></rect><rect x="14" y="14" width="7" height="7" rx="1"></rect></svg>
                    대시보드
                </a>
                <a href="/admin/profile" class="admin-nav-item" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/profile')} ? 'active' : ''">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    프로필
                </a>
                <a href="/admin/filmography" class="admin-nav-item" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/filmography')} ? 'active' : ''">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                    필모그래피
                </a>
                <a href="/admin/process" class="admin-nav-item" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/process')} ? 'active' : ''">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    프로세스
                </a>
                <a href="/admin/notes" class="admin-nav-item" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/notes')} ? 'active' : ''">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    노트
                </a>
                <div class="admin-nav-divider"></div>
                <a href="/" class="admin-nav-item" target="_blank">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    사이트 보기
                </a>
            </nav>
            <div class="admin-nav-footer">
                <a href="/logout" class="admin-nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    로그아웃
                </a>
            </div>
        </aside>

        <header class="admin-mobile-header">
            <span class="admin-mobile-title">Admin</span>
            <button class="admin-hamburger" id="admin-hamburger">
                <span></span><span></span><span></span>
            </button>
        </header>

        <main class="admin-main">
            <div th:replace="${content}"></div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('admin-sidebar');
        const hamburger = document.getElementById('admin-hamburger');
        
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        document.querySelectorAll('.admin-nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    hamburger.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
