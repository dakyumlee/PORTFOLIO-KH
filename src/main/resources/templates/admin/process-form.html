<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:classappend="${profile.theme == 'brown' ? 'theme-brown' : 'theme-monochrome'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로세스 편집 - Admin</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-app">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div class="admin-logo"><div class="admin-logo-icon">KH</div><span class="admin-logo-text">Admin</span></div>
            <nav class="admin-nav">
                <a href="/admin" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="7" height="7" rx="1"></rect><rect x="14" y="3" width="7" height="7" rx="1"></rect><rect x="3" y="14" width="7" height="7" rx="1"></rect><rect x="14" y="14" width="7" height="7" rx="1"></rect></svg>대시보드</a>
                <a href="/admin/profile" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>프로필</a>
                <a href="/admin/filmography" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>필모그래피</a>
                <a href="/admin/process" class="admin-nav-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>프로세스</a>
                <a href="/admin/notes" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>노트</a>
                <div class="admin-nav-divider"></div>
                <a href="/" class="admin-nav-item" target="_blank"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>사이트 보기</a>
            </nav>
            <div class="admin-nav-footer"><a href="/logout" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>로그아웃</a></div>
        </aside>
        <header class="admin-mobile-header"><span class="admin-mobile-title">프로세스 편집</span><button class="admin-hamburger" id="admin-hamburger"><span></span><span></span><span></span></button></header>
        <main class="admin-main">
            <div class="admin-header"><h1 th:text="${step.id != null} ? '단계 수정' : '새 단계'">단계</h1><p>제작 프로세스 단계 설정</p></div>
            <form th:action="@{/admin/process}" method="post" th:object="${step}">
                <input type="hidden" th:field="*{id}">
                <div class="admin-card">
                    <h3 class="admin-card-title">단계 정보</h3>
                    <div class="form-group"><label>단계 번호</label><input type="number" th:field="*{stepNumber}" placeholder="1" min="1" required></div>
                    <div class="form-group"><label>제목</label><input type="text" th:field="*{title}" placeholder="기획" required></div>
                    <div class="form-group"><label>설명</label><textarea th:field="*{description}" placeholder="단계 설명"></textarea></div>
                </div>
                <div class="btn-group"><a href="/admin/process" class="btn btn-secondary">취소</a><button type="submit" class="btn btn-primary">저장</button></div>
            </form>
        </main>
    </div>
    <script>const sidebar = document.getElementById('admin-sidebar'); const hamburger = document.getElementById('admin-hamburger'); hamburger.addEventListener('click', () => { sidebar.classList.toggle('active'); hamburger.classList.toggle('active'); });</script>
</body>
</html>
