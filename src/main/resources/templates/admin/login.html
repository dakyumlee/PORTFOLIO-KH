<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Admin</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 360px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(145deg, var(--surface), var(--bg-tertiary));
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 auto 16px;
        }
        .login-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .login-subtitle {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }
        .login-form {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 28px;
        }
        .login-form .form-group {
            margin-bottom: 16px;
        }
        .login-form .btn {
            width: 100%;
            margin-top: 8px;
        }
        .login-error {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.8125rem;
            text-align: center;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        .login-footer a {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            transition: color 0.2s;
        }
        .login-footer a:hover {
            color: var(--accent-bright);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">KH</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">포트폴리오 관리 시스템</p>
        </div>

        <div th:if="${param.error}" class="login-error">
            아이디 또는 비밀번호가 올바르지 않습니다
        </div>

        <form class="login-form" th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="username" placeholder="admin" required autofocus>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>

        <div class="login-footer">
            <a href="/">← 사이트로 돌아가기</a>
        </div>
    </div>
</body>
</html>
