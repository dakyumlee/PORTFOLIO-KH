<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:classappend="${profile.theme == 'brown' ? 'theme-brown' : 'theme-monochrome'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${filmography.title} + ' - 상세 관리'">상세 관리</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-app">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div class="admin-logo">
                <div class="admin-logo-icon">KH</div>
                <span class="admin-logo-text">Admin</span>
            </div>
            <nav class="admin-nav">
                <a href="/admin" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="7" height="7" rx="1"></rect><rect x="14" y="3" width="7" height="7" rx="1"></rect><rect x="3" y="14" width="7" height="7" rx="1"></rect><rect x="14" y="14" width="7" height="7" rx="1"></rect></svg>대시보드</a>
                <a href="/admin/profile" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>프로필</a>
                <a href="/admin/filmography" class="admin-nav-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>필모그래피</a>
                <a href="/admin/process" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>프로세스</a>
                <a href="/admin/notes" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>노트</a>
                <div class="admin-nav-divider"></div>
                <a href="/" class="admin-nav-item" target="_blank"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>사이트 보기</a>
            </nav>
            <div class="admin-nav-footer"><a href="/logout" class="admin-nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>로그아웃</a></div>
        </aside>
        <header class="admin-mobile-header">
            <span class="admin-mobile-title">상세 관리</span>
            <button class="admin-hamburger" id="admin-hamburger"><span></span><span></span><span></span></button>
        </header>
        <main class="admin-main">
            <div class="admin-header">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 8px;">
                    <a href="/admin/filmography" style="color: var(--text-tertiary);">← 목록</a>
                </div>
                <h1 th:text="${filmography.title}">작품명</h1>
                <p>상세 정보 관리</p>
            </div>

            <div th:if="${message}" class="message success" th:text="${message}"></div>
            <div th:if="${error}" class="message error" th:text="${error}"></div>

            <div class="admin-card">
                <h3 class="admin-card-title">기본 정보</h3>
                <div class="detail-info-grid">
                    <div class="detail-info-item">
                        <span class="detail-info-label">제목</span>
                        <span class="detail-info-value" th:text="${filmography.title}">-</span>
                    </div>
                    <div class="detail-info-item">
                        <span class="detail-info-label">영문 제목</span>
                        <span class="detail-info-value" th:text="${filmography.titleEn} ?: '-'">-</span>
                    </div>
                    <div class="detail-info-item">
                        <span class="detail-info-label">제작년도</span>
                        <span class="detail-info-value" th:text="${filmography.year} ?: '-'">-</span>
                    </div>
                    <div class="detail-info-item">
                        <span class="detail-info-label">역할</span>
                        <span class="detail-info-value" th:text="${filmography.role} ?: '-'">-</span>
                    </div>
                    <div class="detail-info-item">
                        <span class="detail-info-label">러닝타임</span>
                        <span class="detail-info-value" th:text="${filmography.runtime} ?: '-'">-</span>
                    </div>
                    <div class="detail-info-item">
                        <span class="detail-info-label">장르</span>
                        <span class="detail-info-value" th:text="${filmography.genre} ?: '-'">-</span>
                    </div>
                    <div class="detail-info-item">
                        <span class="detail-info-label">제작 형태</span>
                        <span class="detail-info-value" th:text="${filmography.format} ?: '-'">-</span>
                    </div>
                    <div class="detail-info-item">
                        <span class="detail-info-label">상태</span>
                        <span class="detail-info-value" th:text="${filmography.status} ?: '-'">-</span>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <a th:href="@{/admin/filmography/{id}(id=${filmography.id})}" class="btn btn-secondary btn-sm">기본 정보 수정</a>
                </div>
            </div>

            <div class="admin-card">
                <h3 class="admin-card-title">협조 기관 및 공문</h3>
                <div th:if="${filmography.supports != null and !filmography.supports.isEmpty()}" class="admin-list" style="margin-bottom: 24px;">
                    <div th:each="support : ${filmography.supports}" class="admin-list-item">
                        <div class="admin-list-item-content">
                            <div class="admin-list-item-title" th:text="${support.organizationName}">기관명</div>
                            <div class="admin-list-item-meta" th:text="${support.supportDetail}">협조 내용</div>
                            <div th:if="${support.documentUrl or support.documentLink}" style="margin-top: 8px;">
                                <a th:if="${support.documentUrl}" th:href="${support.documentUrl}" target="_blank" class="btn btn-secondary btn-sm" style="margin-right: 8px;">파일 보기</a>
                                <a th:if="${support.documentLink}" th:href="${support.documentLink}" target="_blank" class="btn btn-secondary btn-sm">링크 열기</a>
                            </div>
                        </div>
                        <div class="admin-list-item-actions">
                            <form th:action="@{/admin/filmography/{fid}/support/{sid}/delete(fid=${filmography.id}, sid=${support.id})}" method="post" onsubmit="return confirm('삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>
                <form th:action="@{/admin/filmography/{id}/support(id=${filmography.id})}" method="post" enctype="multipart/form-data" class="inline-form">
                    <div class="form-row">
                        <div class="form-group"><label>기관명</label><input type="text" name="organizationName" placeholder="부산광역시" required></div>
                        <div class="form-group"><label>협조 내용</label><input type="text" name="supportDetail" placeholder="촬영 장소 협조"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>외부 링크</label><input type="url" name="documentLink" placeholder="https://..."></div>
                        <div class="form-group"><label>공문 파일</label><input type="file" name="documentFile" accept=".pdf,.doc,.docx,.hwp,image/*"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">+ 추가</button>
                </form>
            </div>

            <div class="admin-card">
                <h3 class="admin-card-title">갤러리 (스틸컷)</h3>
                <div th:if="${filmography.galleries != null and !filmography.galleries.isEmpty()}" class="gallery-grid" style="margin-bottom: 24px;">
                    <div th:each="gallery : ${filmography.galleries}" class="gallery-item">
                        <img th:src="${gallery.imageUrl}" alt="">
                        <div class="gallery-item-overlay">
                            <span th:if="${gallery.caption}" th:text="${gallery.caption}"></span>
                            <form th:action="@{/admin/filmography/{fid}/gallery/{gid}/delete(fid=${filmography.id}, gid=${gallery.id})}" method="post" onsubmit="return confirm('삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>
                <form th:action="@{/admin/filmography/{id}/gallery(id=${filmography.id})}" method="post" enctype="multipart/form-data" class="inline-form">
                    <div class="form-row">
                        <div class="form-group"><label>이미지</label><input type="file" name="imageFile" accept="image/*" required></div>
                        <div class="form-group"><label>캡션 (선택)</label><input type="text" name="caption" placeholder="촬영 현장"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">+ 이미지 추가</button>
                </form>
            </div>

            <div class="admin-card">
                <h3 class="admin-card-title">비디오</h3>
                <div th:if="${filmography.videos != null and !filmography.videos.isEmpty()}" class="admin-list" style="margin-bottom: 24px;">
                    <div th:each="video : ${filmography.videos}" class="admin-list-item">
                        <div class="admin-list-item-content">
                            <div class="admin-list-item-title" th:text="${video.title} ?: '영상'">영상</div>
                            <div class="admin-list-item-meta" th:text="${video.videoUrl}">URL</div>
                        </div>
                        <div class="admin-list-item-actions">
                            <a th:href="${video.videoUrl}" target="_blank" class="btn btn-secondary btn-sm">보기</a>
                            <form th:action="@{/admin/filmography/{fid}/video/{vid}/delete(fid=${filmography.id}, vid=${video.id})}" method="post" style="display:inline;" onsubmit="return confirm('삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>
                <form th:action="@{/admin/filmography/{id}/video(id=${filmography.id})}" method="post" class="inline-form">
                    <div class="form-row">
                        <div class="form-group"><label>제목</label><input type="text" name="title" placeholder="예고편"></div>
                        <div class="form-group">
                            <label>타입</label>
                            <select name="videoType">
                                <option value="youtube">YouTube</option>
                                <option value="vimeo">Vimeo</option>
                                <option value="file">파일 (mp4, mov)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"><label>URL</label><input type="url" name="videoUrl" placeholder="https://youtube.com/watch?v=... 또는 파일 URL" required></div>
                    <button type="submit" class="btn btn-primary btn-sm">+ 비디오 추가</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        const sidebar = document.getElementById('admin-sidebar');
        const hamburger = document.getElementById('admin-hamburger');
        hamburger.addEventListener('click', () => { sidebar.classList.toggle('active'); hamburger.classList.toggle('active'); });
    </script>
</body>
</html>
